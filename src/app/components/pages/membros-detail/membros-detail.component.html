<div class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-5">
        <div class="card card-primary card-outline">
          <div class="card-body box-profile">
            <div class="text-center">
              <img class="profile-user-img img-fluid img-circle" [src]="'../../'+membro?.profilePath" alt="User profile picture">
            </div>
            <h3 class="profile-username text-center">{{membro?.name}}</h3>
            <p class="text-muted text-center">{{membro?.job}}</p>
          </div>
        </div>

        <div class="card card-primary">
          <div class="card-header">
            <h3 class="card-title">Sobre mim</h3>
          </div>

          <div class="card-body">
            <strong>
              <i class="fas fa-play mr-1"></i>
              Interesses
            </strong>
            <p class="interesses">
              {{membro?.interesses}}
            </p>
            <hr>
            <strong>
              <i class="fas fa-book mr-1"></i>
              Conhecimentos
            </strong>
            <p class="skill">
              {{membro?.skill}}
            </p>
            <hr>
            <strong>
              <i class="fas fa-pencil-alt mr-1"></i>
              Experiência
              <p class="experiencia">
                {{membro?.experience}}
              </p>
            </strong>
            <!--<p class="text-muted">
              <span class="tag tag-danger">Francês Nativo</span>
              <span class="tag tag-success">Desenvolvimento de aplicativos</span>
            </p>-->
            <hr>
            <!--<strong><i class="far fa-file-alt mr-1"></i> Notes</strong>
            <p class="text-muted">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Etiam fermentum enim neque.</p>-->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
